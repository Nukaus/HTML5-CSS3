<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_text.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual das tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="Use a tag &lt;p&gt;"><u>Parágrafo</u></li>
        <li title="Use a tag &lt;title&gt;"><u>Títulos</u></li>
        <li title="Use a tag &lt;img&gt;"><u>Imagens</u></li>
        <li title="Use a tag &lt;abbr&gt;"><u>Abrevações</u></li>
        <li title="Use a tag &lt;code&gt;"><u>Código-fonte</u></li>
        <li title="Use a tag &lt;ol&gt;"><u>Listas numeradas</u></li>
        <li title="Use a tag &lt;ul&gt;"><u>Listas com demarcações</u></li>
    </ul>
    
</body>
</html>

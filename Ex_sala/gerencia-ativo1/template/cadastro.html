<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <nav id="navegar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Gerenciamento de Ativos Empresariais</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Cadastro</a></li>
                    <li class="nav-item"><a class="nav-link" href="pesquisa">Buscar</a></li>
                    <li class="nav-item"><a class="nav-link" href="detalhes">Detalhes</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section id="formulario">
            <h2 id="cad">Cadastro de ativos</h2>
            <form method="post" action="scadastro">
                <label for="nome">Nome:</label>
                <input type="text" name="nome">
                <label for="numero_serie">Número de Serie:</label>
                <input type="text" name="numero_serie">
                <label for="categoria">Categoria:</label>
                <input type="text" name="categoria">
                <label for="localizacao">Localização:</label>
                <input type="text" name="localizacao">
                <label for="responsavel">Responsável:</label>
                <input type="text" name="responsavel">
                <label for="data_aquisicao">Data de aquisição:</label>
                <input type="date" name="data_aquisicao">
                <label for="status">Status:</label>
                <select name="statusAtivo">
                    <option value="Em Uso">Em Uso</option>
                    <option value="Em Manutenção">Em Manutenção</option>
                    <option value="Disponível">Disponível</option>
                    <option value="Descartado">Descartado</option>
                </select>
                <label for="criado_em">Criado em:</label>
                <input type="date" name="criado_em">
                <div class="botoes">
                    <button type="submit">Salvar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>

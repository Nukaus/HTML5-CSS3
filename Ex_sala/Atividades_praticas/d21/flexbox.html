<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <link rel="stylesheet" href="estilo/styleflex.css">
</head>
<body>
    <nav>
        <h2>NAVEGAÇÃO</h2>
    </nav>
    <!--INICIO CONTAINER - PRINCIPAL-->
    <main>
        <!--INICIO CONTAINER - ESQUERDO-->
        <div class="conteiner-esquerdo">
            <header class="padrao">
                <h2>HEADER</h2>
            </header>
            <!--INICIO CONTAINER - ROW-->
            <div class="row">
                <section id="um" class="padrao">
                    <h2>SECTION01</h2>
                </section>
                <section id="dois" class="padrao">
                    <h2>SECTION02</h2>
                </section>
            </div>
        </div>
        <aside class="padrao">
            <h2>ASIDE</h2>
        </aside>
    </main>
    <!--FIM CONTAINER - PRINCIPAL-->
    <footer>
        <h2>FOOTER</h2>
    </footer>
    
</body>
</html>
